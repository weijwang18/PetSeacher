<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
      <title>Pet Search</title>
    </head>
<body>
  <div class="container">
    <h1>Pet Search 🔍</h1>
    <label for="dogs">Choose a breed:</label>
    <select name="dogs" id="dogs">
      <option value="Shiba inu">Shib inu</option>
      <option value="Beagle">Beagle</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Labrador Retriever">Labrador</option>
      <option value="Husky">Husky</option>
    </select>
    <form id="zipCode">
      <label for="zipCode">Enter your Zipcode:</label>
      <input id="zip" type="text">
      <button  id="button1" type="submit" class="btn btn-outline-primary">Submit</button>
    </form>

    <div class="output">
    </div>
  </div>
</body>
</html>
